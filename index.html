<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tap2Get - Food Delivered Fast</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #FFFFFF;
      color: #555555;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      user-select: none;
    }
    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #FFFFFF;
      border-bottom: 4px solid #4D7CFE;
      box-shadow: 0 3px 15px rgba(77,124,254,0.2);
      animation: slideDown 0.8s ease forwards;
      position: relative;
      z-index: 10;
    }
    header h1 {
      font-weight: 900;
      font-size: 2rem;
      color: #000000;
      letter-spacing: 3px;
      user-select: text;
      background: linear-gradient(90deg, #4D7CFE 0%, #F4C542 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s linear infinite;
    }
    nav a {
      color: #555555;
      text-decoration: none;
      font-weight: 600;
      margin-left: 30px;
      position: relative;
      transition: color 0.3s ease;
      font-size: 1rem;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 3px;
      bottom: -6px;
      left: 0;
      background: #4D7CFE;
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    nav a:hover {
      color: #4D7CFE;
    }
    nav a:hover::after {
      width: 100%;
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px 80px 20px;
      position: relative;
      z-index: 5;
      overflow: visible;
    }
    .hero {
      position: relative;
      max-width: 900px;
      text-align: center;
      background: #FFFFFF;
      padding: 60px 50px 70px 50px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(77,124,254,0.3);
      overflow: visible;
      z-index: 10;
    }

    /* Colorful animated rings behind hero */
    .rings {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }
    .ring {
      position: absolute;
      border: 4px solid;
      border-radius: 50%;
      opacity: 0.3;
      animation: rotateRing linear infinite;
    }
    .ring1 {
      width: 280px;
      height: 280px;
      border-color: blue;
      animation-duration: 20s;
      top: -140px;
      left: -140px;
    }
    .ring2 {
      width: 320px;
      height: 320px;
      border-color: blue;
      animation-duration: 25s;
      top: -160px;
      left: -160px;
      animation-direction: reverse;
    }
    .ring3 {
      width: 360px;
      height: 360px;
      border-color: blue;
      animation-duration: 30s;
      top: -180px;
      left: -180px;
    }
    .ring4 {
      width: 400px;
      height: 400px;
      border-color: blue;
      animation-duration: 35s;
      top: -200px;
      left: -200px;
      animation-direction: reverse;
    }

    /* Hero heading */
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 30px;
      font-weight: 800;
      color: #000000;
      user-select: text;
      letter-spacing: 1.2px;
      line-height: 1.1;
      animation: fadeInSlide 1.2s ease forwards;
    }
    /* Highlight some words with color gradient */
    .highlight {
      background: linear-gradient(90deg, #4D7CFE, gray, red);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 6s ease infinite;
    }
    /* Paragraph */
    .hero p {
      font-size: 1.35rem;
      color: #555555;
      margin-bottom: 50px;
      font-weight: 500;
      animation: fadeInSlide 1.5s ease forwards;
      animation-delay: 0.5s;
    }
    /* Button */
    .btn {
      background: black;
      color: #FFFFFF;
      font-weight: 700;
      padding: 18px 55px;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(230, 230, 230, 0.6);
      text-decoration: none;
      display: inline-block;
      user-select: none;
      animation: fadeInSlide 1.7s ease forwards;
      animation-delay: 0.8s;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: '';
      position: absolute;
      width: 140%;
      height: 100%;
      top: 0; left: -100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transform: skewX(-25deg);
      transition: left 0.5s ease;
      pointer-events: none;
    }
    .btn:hover::before {
      left: 100%;
    }
    .btn:hover {
      background: #3760d8;
      box-shadow: 0 12px 30px rgba(55,96,216,0.8);
      transform: translateY(-5px);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 25px 20px;
      color: #000000;
      font-weight: 700;
      font-size: 1.1rem;
      border-top: 5px solid #4D7CFE;
      user-select: none;
      letter-spacing: 1.5px;
      background: #FFFFFF;
      box-shadow: 0 -4px 10px rgba(77,124,254,0.15);
      animation: slideUp 0.8s ease forwards;
    }

    /* Animations */
    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes rotateRing {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        padding: 15px 20px;
      }
      header h1 {
        font-size: 1.6rem;
      }
      nav a {
        margin-left: 15px;
        font-size: 0.9rem;
      }
      .hero {
        padding: 40px 30px 50px 30px;
      }
      .hero h2 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .btn {
        padding: 15px 40px;
        font-size: 1rem;
      }
      .rings {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>TAP 2 GET</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <section class="hero" role="main" aria-label="Main promotional section">
      <div class="rings" aria-hidden="true">
        <div class="ring ring1"></div>
        <div class="ring ring2"></div>
        <div class="ring ring3"></div>
        <div class="ring ring4"></div>
      </div>
      <h2>
        <span class="highlight">Delicious food</span> delivered <br />
        <span class="highlight">fast</span> to your doorstep.
      </h2>
      <p>Explore our menu and order your favorite dishes with just a tap!</p>
      <a href="menu.html" class="btn" role="button" aria-label="Browse Menu">Browse Menu</a>
    </section>
  </main>

  <footer>
    &copy; 2025 TAP 2 GET
  </footer>
</body>
</html>
